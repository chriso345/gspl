name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install tools
        run: scripts/tools/install_tools.sh

      - name: Lint
        run: golangci-lint run ./...

      - name: Run tests
        run: go test ./... -count=1

      - name: Run race detector
        run: go test ./... -count=1 -race

      - name: Coverage (threshold)
        run: scripts/testing/run_coverage.sh
